# Example OIDC config you should only add entries of providers you trust.
# If you only specify the iss URL it is expected it serves a JSON that have the other fields.
# In that case the information will be fetched during startup.
providers:
  CDSE:
    realm: CDSE
    public_key: ""
    token-service: https://identity.dataspace.copernicus.eu/auth/realms/CDSE/protocol/openid-connect
    account-service: https://identity.dataspace.copernicus.eu/auth/realms/CDSE/account
    tokens-not-before: 0
    iss: https://identity.dataspace.copernicus.eu/auth/realms/CDSE

  egi:
    iss: https://aai.egi.eu/auth/realms/egi
